<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wavelength â€¢ Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel=icon href="../svg/logo.svg">
  </head>

  <body>
    <div class="main-page">
        <div class="header-bar">
          <div id="logo-bar" class="logo-name">
            <img src='../svg/logo.svg'>
            <p>Wavelength</p>
          </div>
        </div>

      <form name="main-form" onsubmit="return checkRegister()" method="get">
        <div class="form">
            <div class="form-body">
              <p class="register">REGISTER</p>

              <p class="field-text">Username</p>
              <input name = "username" type="text" class="field" id="username-field">

              <p class="field-text">Password</p>
              <input name = "password" type="password" class="field" id="password-field">

              <p class="field-text">Confirm Password</p>
              <input name = "confirm-password" type="password" class="field" id="confirm-password-field">
            </div>

            <p class="error-message">Error message.</p>

            <div class="button-area">
                <input class="submit-button" type="submit" value="Sign Up"></input>
            </div>
          <p class="bottom-text">Have an account? <span><a href="login.html">Log in</a></span>.</p>
        </div>
      </form>
    </div>
    
  <script src="../js/home.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
